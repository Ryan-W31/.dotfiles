run = "move-node-to-workspace Music"

[[on-window-detected]]
if.app-id = 'com.jetbrains.intellij.ce'
run = "move-node-to-workspace IDEA"

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = "move-node-to-workspace Slack"

[[on-window-detected]]
