[workspace-to-monitor-force-assignment]
"Safari" = "main"
"Ghostty" = "main"
"Music" = ["secondary", "main"]
"IDEA" = "main"
"Slack" = ["secondary", "main"]
"Mail" = ["secondary", "main"]
"Calendar" = ["secondary","main"]
"Home" = ["secondary", "main"]
